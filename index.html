<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Data analysis</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

<div id="container">
    <i class="fa-solid fa-caret-up"></i>
    <i class="fa-solid fa-caret-down"></i>
    <i class="fa-solid fa-chevron-right"></i>
    <i class="fa-solid fa-chevron-left"></i>
    <input id="search-bar" type="text" style="display: none">
    <table id="table"></table>
    <div class="controls">
        <button id="previous-page">Предыдущая страница</button>
        <select id="page-list">
        </select>
        <button id="next-page">Следующая страница</button>
    </div>
</div>

<script src="src/htmlRenderer.js" type="module"></script>
<script src="https://kit.fontawesome.com/4a4e8d859d.js" crossorigin="anonymous"></script>

</html>
