<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Data analysis</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

<div id="container">
    <div id="search-wrapper">
        <div class="search-bar-layout">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input id="search-bar" type="text" placeholder="Поиск">
        </div>
    </div>

    <div id="table-wrapper">
        <table id="table"></table>
        <div class="controls">
            <p>На странице:</p>
            <select id="page-list">
            </select>
            <div id="previous-page" class="page-button left"></div>
            <div id="next-page" class="page-button right"></div>
        </div>
    </div>
</div>

<script src="src/htmlRenderer.js" type="module"></script>
<script src="https://kit.fontawesome.com/4a4e8d859d.js" crossorigin="anonymous"></script>
</body>
</html>
